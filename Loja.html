<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Pedidos</title>
  <link rel="stylesheet" href="styleloja.css">
</head>
<body>
  <div class="container">
    <h1>Painel de Pedidos</h1>

    <div id="pedidos"></div> <!-- A lista de pedidos serÃ¡ inserida aqui -->

    <script>
      const pedidosDiv = document.getElementById('pedidos');
      const pedidoFinal = localStorage.getItem('pedidoFinal');

      if (pedidoFinal) {
        const pedido = pedidoFinal.split('\n');
        
        const pedidoDiv = document.createElement('div');
        pedidoDiv.classList.add('pedido');
        pedidoDiv.innerHTML = `
          <h3>Pedido:</h3>
          <pre>${pedido.join('<br>')}</pre>
          <div class="acoes">
            <button onclick="finalizarPedido()">Finalizar</button>
            <button onclick="verMais()">Ver Mais</button>
          </div>
        `;
        pedidosDiv.appendChild(pedidoDiv);
      } else {
        pedidosDiv.innerHTML = '<p>Nenhum pedido encontrado.</p>';
      }

      function finalizarPedido() {
        alert('Pedido finalizado!');
        localStorage.removeItem('pedidoFinal');
      }

      function verMais() {
        alert('Ver mais detalhes do pedido...');
      }
    </script>
  </div>
</body>
</html>
