<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/toiços.png">
    <title>TOIÇO'S BURGUERS</title>
    <link rel="stylesheet" href="Cadastrar.css">
</head>
<body>


    
    <form id="emailLoginForm" action="processoCadastro.php" method="POST">
            <div class="login-container">
            <div class="header">
                <img src="./imagens/toiços.png" alt="logo" class="logo">
                <h2>Cadastre-se abaixo</h2>
            </div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="NOME_CLI" required>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="DATA_NASCIMENTO" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="EMAIL" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="CPF" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="ENDERECO_CLI" required>

        <label for="numero">Número Celular:</label>
        <input type="text" id="numero" name="NUMERO_CELULAR" required>

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="COMPLEMENTO">

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
