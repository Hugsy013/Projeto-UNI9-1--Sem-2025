<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meus Pedidos | TOIÇO'S BURGUERS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylecarrinho.css">
</head>
<body>
  <h1>Meus Pedidos</h1>
  <div id="lista-carrinho"></div>
  <p class="total" id="total-pedido"></p>

  <div class="observacoes">
    <label for="obs">Observações do cliente:</label>
    <textarea id="obs" placeholder="Ex: Tirar cebola, ponto da carne, forma de entrega..."></textarea>
    <button onclick="salvarObservacoes()">Salvar Observação</button>
  </div>

  <div class="finalizar">
    <button onclick="finalizarPedido()">Finalizar Pedido</button>
  </div>

  <script>
    const listaCarrinho = document.getElementById('lista-carrinho');
    const totalPedido = document.getElementById('total-pedido');
    const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

    if (carrinho.length === 0) {
      listaCarrinho.innerHTML = '<p>Seu carrinho está vazio.</p>';
      totalPedido.textContent = '';
    } else {
      let total = 0;

      carrinho.forEach(item => {
        const precoNumerico = parseFloat(item.preco.replace('R$', '').replace(',', '.'));
        total += precoNumerico;

        const div = document.createElement('div');
        div.classList.add('pedido');
        div.innerHTML = `
          <h3>${item.nome}</h3>
          <p>${item.descricao}</p>
          <strong>${item.preco}</strong>
        `;
        listaCarrinho.appendChild(div);
      });

      totalPedido.textContent = `Total: R$ ${total.toFixed(2).replace('.', ',')}`;
    }

    function salvarObservacoes() {
      const obs = document.getElementById('obs').value.trim();
      if (obs) {
        localStorage.setItem('observacoes', obs);
        alert('Observação salva com sucesso!');
        console.log('Observações do cliente:', obs);
      } else {
        alert('Você não escreveu nada!');
      }
    }

    function finalizarPedido() {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      const observacoes = localStorage.getItem('observacoes') || '';
      
      if (carrinho.length === 0) {
        alert('Seu carrinho está vazio!');
        return;
      }

      let resumo = carrinho.map(item => `${item.nome} - ${item.descricao} - ${item.preco}`).join('\n');
      if (observacoes) {
        resumo += `\n\nObservações: ${observacoes}`;
      }

      localStorage.setItem('pedidoFinal', resumo);

      console.log('Pedido finalizado:', resumo);
      
      window.location.href = 'painel.html';
    }
  </script>
</body>
</html>
