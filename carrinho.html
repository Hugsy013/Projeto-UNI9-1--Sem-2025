<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meus Pedidos | TOIÇO'S BURGUERS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylecarrinho.css">
</head>
<body>
  <h1>Meus Pedidos</h1>

  <div id="lista-carrinho"></div>
  <p class="total" id="total-pedido"></p>

  <div class="observacoes">
    <label for="obs">Observações gerais:</label>
    <textarea id="obs" placeholder="Ex: Tirar cebola, ponto da carne, forma de entrega..." style="font-family: Arial, sans-serif;"></textarea>
    <button onclick="salvarObservacoes()">Salvar Observação Geral</button>
  </div>

  <div class="finalizar">
    <button onclick="window.location.href='cardapio.html'" style="background-color: orange;">Voltar</button>
    <button onclick="finalizarPedido()">Finalizar Pedido</button>
    <button onclick="excluirPedidoCompleto()" style="background-color: crimson;">Excluir Todo o Pedido</button>
  </div>

  <script>
    const listaCarrinho = document.getElementById('lista-carrinho');
    const totalPedido = document.getElementById('total-pedido');
    let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

    function renderizarCarrinho() {
      listaCarrinho.innerHTML = '';
      let total = 0;

      if (carrinho.length === 0) {
        listaCarrinho.innerHTML = '<p>Seu carrinho está vazio.</p>';
        totalPedido.textContent = '';
        return;
      }

      carrinho.forEach((item, index) => {
        const precoNumerico = parseFloat(item.preco.replace('R$', '').replace(',', '.'));
        total += precoNumerico;

        const div = document.createElement('div');
        div.classList.add('pedido');
        div.innerHTML = `
          <h3>${item.nome}</h3>
          <p>${item.descricao}</p>
          <strong>${item.preco}</strong><br>
          <label>Observações do item:</label><br>
          <textarea onchange="salvarObsItem(${index}, this.value)" placeholder="Ex: Sem alface, bem passado..." style="font-family: Arial, sans-serif; width: 100%; height: 50px;">${item.observacao || ''}</textarea><br>
          <button onclick="excluirItem(${index})" style="margin-top: 5px; background-color: red; border-radius: 8px; font-size: 17px; color: white; border: none">Excluir Item</button>
        `;
        listaCarrinho.appendChild(div);
      });

      totalPedido.textContent = `Total: R$ ${total.toFixed(2).replace('.', ',')}`;
    }

    function salvarObsItem(index, texto) {
      carrinho[index].observacao = texto;
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
    }

    function excluirItem(index) {
      if (confirm('Deseja excluir este item do pedido?')) {
        carrinho.splice(index, 1);
        localStorage.setItem('carrinho', JSON.stringify(carrinho));
        renderizarCarrinho();
      }
    }

    function excluirPedidoCompleto() {
      if (confirm('Tem certeza que deseja excluir todo o pedido?')) {
        localStorage.removeItem('carrinho');
        carrinho = [];
        renderizarCarrinho();
      }
    }

    function salvarObservacoes() {
      const obs = document.getElementById('obs').value.trim();
      localStorage.setItem('observacoes', obs);
      alert('Observação geral salva com sucesso!');
    }

    function finalizarPedido() {
      if (carrinho.length === 0) {
        alert('Seu carrinho está vazio!');
        return;
      }

      const observacoesGerais = localStorage.getItem('observacoes') || '';
      const resumo = carrinho.map(item =>
        `${item.nome} - ${item.descricao} - ${item.preco}${item.observacao ? ` - Obs: ${item.observacao}` : ''}`
      ).join('\n');

      const pedidoFinal = `${resumo}\n\nObservações Gerais: ${observacoesGerais}`;

      localStorage.setItem('pedidoFinal', pedidoFinal);
      console.log('Pedido finalizado:', pedidoFinal);

      window.location.href = 'loja.html';
    }
    renderizarCarrinho();
  </script>
  
</body>
</html>
