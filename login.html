<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/toiços.png">
    <title>TOIÇO'S BURGUERS</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <div class="login-container">
        <div class="header">
            <img src="./imagens/toiços.png" alt="logo" class="logo">
            <h1>TOIÇO'S BURGUERS</h1>
            <h2>Entre ou Cadastre-se</h2>
        </div>
        <div class="login-options">
            
            <form id="emailLoginForm">
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Senha" required>
                <button class="login-btn google-btn">Entrar</button>
                <br><br>
                <button type="submit" class="login-btn" href="CriarCadastro.html">Criar Conta</button>
            </form>
</body>
</html>
